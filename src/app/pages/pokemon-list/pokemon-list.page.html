<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Pokédex</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let pokemon of pokemons" (click)="goToDetails(pokemon)">
      <ion-thumbnail slot="start">
        <img [src]="'https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/' + getPokemonId(pokemon.url) + '.png'" alt="{{ pokemon.name }}" />
      </ion-thumbnail>
      <ion-label>
        {{ pokemon.name | titlecase }}
      </ion-label>
    </ion-item>
  </ion-list>

  <ion-infinite-scroll (ionInfinite)="loadPokemons($event)">
    <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Carregando mais Pokémons..."></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>

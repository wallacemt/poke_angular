<header class="bg-red-600 shadow-lg">
  <div class="container mx-auto px-4 py-6">
    <div class="flex flex-col md:flex-row items-center justify-between">
      <div class="flex items-center mb-4 md:mb-0">
        <div class="relative w-12 h-12 mr-4">
          <div
            class="pokeball-bg absolute inset-0 rounded-full border-4 border-black"
          ></div>
          <div
            class="pokeball-center absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 w-4 h-4 rounded-full border-2 border-black"
          ></div>
        </div>
        <h1 class="title-font text-white text-xl md:text-2xl">POKÉDEX</h1>
      </div>
      <div class="relative w-full md:w-64">
        <input
          type="text"
          [(ngModel)]="searchTerm"
          id="search"
          (input)="onSearchChange()"
          placeholder="Pesquisar Pokémon..."
          class="w-full px-4 py-2 rounded-full border-2 border-black focus:outline-none focus:ring-2 focus:ring-yellow-400"
        />
      </div>
    </div>
  </div>
</header>

<ion-content class="bg-gray-100">
  <div class="container mx-auto px-4 py-8">
    <div class="flex justify-between w-full items-center mb-8">
      <h2 class="title-font text-2xl text-gray-800">Pokémon List</h2>
      <div class="flex space-x-2">
        <button
          (click)="prevPage()"
          [disabled]="offset === 0"
          class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded-lg shadow disabled:opacity-50"
        >
          Prev
        </button>
        <button
          (click)="nextPage()"
          class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded-lg shadow"
        >
          Next
        </button>
      </div>
    </div>

    <div *ngIf="isLoading" class="flex justify-center items-center py-20">
      <div
        class="animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-red-600"
      ></div>
    </div>

    <div
      *ngIf="!isLoading && filteredPokemons.length > 0"
      class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-6"
    >
      <div
        *ngFor="let pokemon of filteredPokemons"
        (click)="goToDetails(pokemon.name)"
        class="pokemon-card bg-white rounded-xl shadow-md overflow-hidden border-2 border-gray-200 hover:border-red-500 cursor-pointer transition-all duration-300"
      >
        <div class="p-4">
          <div class="flex justify-between items-start mb-2">
            <span class="text-gray-500 text-sm"
              >#{{pokemon.id.toString().padStart(3, '0') }}</span
            >
            <span
              class="text-xs px-2 py-1 rounded-full text-white {{ getTypeColor(pokemon.types[0].type.name) }}"
              >{{ pokemon.types[0].type.name.toUpperCase() }}
              <span *ngIf="pokemon.types.length > 1">
                +{{pokemon.types.length - 1}}
              </span>
            </span>
          </div>
          <div class="flex justify-center">
            <img
              [src]="pokemon.sprites.other['official-artwork'].front_default || pokemon.sprites.front_default"
              [alt]="pokemon.name"
              class="h-32 w-32 object-contain"
            />
          </div>
          <h3 class="text-center font-bold text-lg mt-2 capitalize">
            {{ pokemon.name }}
          </h3>
        </div>
      </div>
    </div>

    <div
      *ngIf="!isLoading && filteredPokemons.length === 0"
      class="text-center text-gray-600"
    >
      Nenhum Pokémon encontrado.
    </div>
  </div>
</ion-content>
